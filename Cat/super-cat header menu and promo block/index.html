<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Oswald:wght@200..700&display=swap">
  <link rel="stylesheet" href="./css/style.css">
</head>

<body>
  <header class="header">
    <div class="container">
      <div class="header-logo">
        <img src="./img/supercat-logo.svg" alt="Логотип котика" class="header-logo-image">
        <span class="header-logo-text">SUPER<span class="header-logo-text_grey">CAT</span></span>
        <div class="header-toggle">
          <img src="./img/toggle-open.png" class="header-toggle_open" alt="">
          <img src="./img/toggle-close.png" class="header-toggle_close toggle-closed" alt="">
        </div>
      </div>
      <ul class="header-menu header-menu_closed">
        <li class="header-menu-link"><a href="#">Главная</a></li>
        <li class="header-menu-link"><a href="#">Каталог продукции</a></li>
        <li class="header-menu-link"><a href="#">Подбор программы</a></li>
      </ul>
    </div>
  </header>
  
  <section class="promo">
    <div class="container">
      <h1 class="promo-heading">Функциональное <br> питание для котов</h1>
      <p class="promo-slogan">Занялся собой? Займись котом!</p>
      <img src="./img/supercat-food.png" alt="" class="promo-image">
      <a href="#" class="promo-button">Подобрать программу</a>
    </div>

  </section>

  <script src="script.js"></script>
</body>

</html>
